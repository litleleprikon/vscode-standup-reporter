language: node_js
node_js:
- '10.0'
addons:
  code_climate:
    repo_token:
      secure: 
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start; sleep 3; fi
install:
- yarn install
- yarn vscode:prepublish
script:
- yarn lint:editorconfig
- yarn lint:ts
- yarn test --silent
after_script:
- vsce package
after_success:
- bash <(curl -s https://codecov.io/bash)
- yarn codeclimate-test-reporter < coverage/lcov.info
env:
  global:
    secure: 
deploy:
- provider: releases
  api_key:
    secure: 
  file: "*.vsix"
  skip_cleanup: true
  on:
    repo: litleleprikon/vscode-standup-reporter
    tags: true
- provider: script
  script: vsce publish -p $VSCE_TOKEN
  skip_cleanup: true
  on:
    repo: litleleprikon/vscode-standup-reporter
    tags: true
